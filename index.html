<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SUPER Weird Peanut Clicker</title>
    <style>
        body {
            background-color: #f0f8ff; /* AliceBlue */
            color: #333;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 5px solid #ffcc00;
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #8b4513;
            text-shadow: 2px 2px #ffe4b5;
            font-size: 2.5em;
            animation: bounce 1s infinite;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #4b0082;
        }

        .peanut-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }

        #peanut {
            cursor: pointer;
            width: 200px;
            height: auto;
            transition: transform 0.1s ease-out, filter 0.2s ease-in-out;
            will-change: transform;
        }

        #peanut:hover {
            transform: scale(1.05) rotate(5deg);
        }

        #peanut:active {
            transform: scale(0.95) rotate(-5deg);
        }

        .pulsate-glow {
            animation: pulsate 2s infinite ease-in-out;
        }

        .message-container {
            margin-top: 20px;
            height: 50px;
        }

        #message {
            font-size: 1.8em;
            font-weight: bold;
            color: #d2691e;
            text-shadow: 1px 1px #fff;
        }

        /* --- New CSS for improved game --- */
        .combo-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            font-weight: bold;
            color: #ff4500; /* OrangeRed */
            text-shadow: 2px 2px #fff;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .combo-active {
            opacity: 1;
        }
        
        .thief {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: thiefSlideIn 2s forwards, thiefSteal 1s 2s forwards;
            pointer-events: none;
        }
        
        .thief-image {
            width: 100px;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulsate {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px #ffcc00); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px #ffcc00); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 1; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.8; }
        }

        .floating-text {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: #8b0000;
            text-shadow: 1px 1px #fff;
            pointer-events: none;
            animation: float 1.5s ease-out forwards;
        }

        .weird-effect {
            animation: weirdShake 0.5s infinite;
        }

        @keyframes weirdShake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            25% { transform: translate(5px, 5px) rotate(2deg); }
            50% { transform: translate(-5px, -5px) rotate(-2deg); }
            75% { transform: translate(5px, -5px) rotate(2deg); }
        }

        @keyframes thiefSlideIn {
            0% { bottom: -50px; }
            100% { bottom: 20px; }
        }

        @keyframes thiefSteal {
            0% { transform: translateX(-50%); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) translateY(-1000px); opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ¥œ The SUPER Weird Peanut Clicker ðŸ¥œ</h1>
        <div class="stats-container">
            <p>Score: <span id="score">0</span></p>
            <p>Clicks: <span id="clicks">0</span></p>
        </div>
        <div class="peanut-container">
            <img src="https://em-content.zobj.net/source/microsoft-teams/337/peanuts_1f95c.png" alt="A big peanut" id="peanut" class="pulsate-glow">
        </div>
        <div class="message-container">
            <p id="message"></p>
        </div>
        <div id="comboCounter" class="combo-counter"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const peanut = document.getElementById('peanut');
            const scoreDisplay = document.getElementById('score');
            const clicksDisplay = document.getElementById('clicks');
            const messageDisplay = document.getElementById('message');
            const comboCounter = document.getElementById('comboCounter');
            const gameContainer = document.querySelector('.game-container');

            let score = 0;
            let clicks = 0;
            let comboCount = 0;
            let lastClickTime = Date.now();
            let clickMultiplier = 1;

            const weirdEvents = [
                { message: "A tiny peanut army appears!", action: () => { score += 50; updateScore(); showMessage('+50 score from the army!'); } },
                { message: "A mysterious force multiplies your score!", action: () => { score *= 2; updateScore(); } },
                { message: "Oh no! A Peanut Thief steals some of your score!", action: () => { score = Math.max(0, score - 50); updateScore(); showThief(); } },
                { message: "The peanut power-up is active! Clicks are 5x!", action: () => { clickMultiplier = 5; showMessage('Clicks are 5x for 5 seconds!'); setTimeout(() => { clickMultiplier = 1; }, 5000); } },
                { message: "The peanut turns into a pumpkin!", action: () => { peanut.src = 'https://em-content.zobj.net/source/microsoft-teams/337/jack-o-lantern_1f383.png'; showMessage('A pumpkin? How odd.'); setTimeout(() => peanut.src = 'https://em-content.zobj.net/source/microsoft-teams/337/peanuts_1f95c.png', 5000); } },
                { message: "The game glitches! You gain 100 clicks!", action: () => { clicks += 100; updateScore(); } },
                { message: "The peanut starts to levitate!", action: () => { peanut.style.animation = 'float 2s infinite ease-in-out'; setTimeout(() => peanut.style.animation = 'none', 5000); } }
            ];

            peanut.addEventListener('click', (event) => {
                const currentTime = Date.now();
                
                // Combo Logic
                if (currentTime - lastClickTime < 300) { // 300ms for a combo
                    comboCount++;
                } else {
                    comboCount = 0;
                }
                lastClickTime = currentTime;

                let points = 1 * clickMultiplier;
                
                // Combo bonus
                if (comboCount > 2) {
                    points += Math.floor(comboCount / 5);
                    comboCounter.textContent = `COMBO x${comboCount}`;
                    comboCounter.classList.add('combo-active');
                } else {
                    comboCounter.classList.remove('combo-active');
                }

                clicks++;
                score += points;
                updateScore();
                createFloatingText(`+${points}`, event);
                
                // Randomly trigger weird events
                if (Math.random() < 0.1) { // 10% chance
                    triggerWeirdEvent();
                }
            });

            function updateScore() {
                scoreDisplay.textContent = score;
                clicksDisplay.textContent = clicks;
            }

            function createFloatingText(text, event) {
                const floatingText = document.createElement('div');
                floatingText.textContent = text;
                floatingText.classList.add('floating-text');
                
                floatingText.style.left = `${event.clientX}px`;
                floatingText.style.top = `${event.clientY}px`;
                
                document.body.appendChild(floatingText);
                
                setTimeout(() => {
                    floatingText.remove();
                }, 1500);
            }

            function triggerWeirdEvent() {
                const randomEvent = weirdEvents[Math.floor(Math.random() * weirdEvents.length)];
                showMessage(randomEvent.message);
                randomEvent.action();
            }

            function showMessage(msg) {
                messageDisplay.textContent = msg;
                setTimeout(() => {
                    messageDisplay.textContent = '';
                }, 4000);
            }

            function showThief() {
                const thief = document.createElement('img');
                thief.src = 'https://em-content.zobj.net/source/microsoft-teams/337/mouse_1f401.png'; // Using a mouse for the thief
                thief.classList.add('thief', 'thief-image');
                gameContainer.appendChild(thief);

                setTimeout(() => {
                    thief.remove();
                }, 4000);
            }
        });
    </script>
</body>
</html>
